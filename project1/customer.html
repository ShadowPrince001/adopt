<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e9f5f1;
    }
  .customer-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }

  .customer-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #d0d0d0;
  }

  .logo-name-wrapper {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin: 0 auto;
  }

  .logo {
    width:70px;
    height: auto;
  }

  .company-name {
    font-size: 3rem;
    font-weight: 700;
    color: #222;
  }

  .customer-title {
    font-size: 2rem;
    font-weight: 700;
    color: #222;
    margin-bottom: 1rem;
  }

  .customer-subtitle {
    font-size: 1.5rem;
    font-weight: 600;
    color: #333;
    margin-top: 2rem;
    margin-bottom: 1rem;
  }

  .logout-btn {
    background-color: #fff;
    color: #333;
    border: 1px solid #ccc;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.3s;
  }

  .logout-btn:hover {
    background-color: #f2f2f2;
  }
  #chatbot-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #1a7f6c;
  color: white;
  padding: 10px 15px;
  border-radius: 30px;
  cursor: pointer;
  z-index: 1000;
  font-weight: 600;
}

#chatbot-container {
  display: none;
  flex-direction: column;
  width: 320px;
  height: 420px;
  position: fixed;
  bottom: 70px;
  right: 20px;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  z-index: 999;
  overflow: hidden;
  font-family: 'Inter', sans-serif;
}

#chatbot-header {
  background-color: #1a7f6c;
  color: white;
  padding: 12px;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#chatbot-messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  font-size: 0.9rem;
}

#chatbot-input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ccc;
}

#chatbot-input {
  flex: 1;
  padding: 6px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

#chatbot-send {
  margin-left: 8px;
  padding: 6px 10px;
  background-color: #1a7f6c;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

</style>

</head>
<body>
    <div class="customer-container">
        <div class="customer-header">
            <div class="logo-name-wrapper">
                <img src="MY_LOGO.PNG" alt="AdoptEase Logo" class="logo" />
                <div class="company-name">AdoptEase</div>
          </div>
          <button class="logout-btn" id="logout-btn">Back</button>
        </div>
  <div class="container py-4">
    <h2 class="mb-4 text-center">Customer Dashboard - Registered Dogs</h2>
   
    <div id="total-count">Total Dogs: 0</div>
    <!-- Dogs Table -->
    <div class="table-responsive">
      <table class="table table-hover table-bordered bg-white align-middle">
        <thead class="table-light">
          <tr>
            <th>IDüÜî</th>
            <th>Nameüè∑Ô∏è</th>
            <th>Breedüê∂</th>
            <th>AgeüéÇ</th>
            
            <th>Personalityüåü</th>
           
          </tr>
        </thead>
        <tbody id="dogTableBody"></tbody>
      </table>
    </div>
  </div>
  <div id="chatbot-toggle">AI Chat</div>

  <!-- Chatbot Popup -->
  <div id="chatbot-container">
    <div id="chatbot-header">
      AdoptEase Assistant
      <span id="chatbot-close">√ó</span>
    </div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input-area">
      <input type="text" id="chatbot-input" placeholder="Ask me anything..." />
      <button id="chatbot-send">Send</button>
    </div>
  </div>
  <!-- JS Scripts -->
  <script>
    const token = localStorage.getItem('token');

    function showAddForm() {
      document.getElementById('addDogForm').style.display = 'block';
    }

    function hideAddForm() {
      document.getElementById('addDogForm').style.display = 'none';
    }

    

    

    

    function loadDogs() {
  fetch('/api/expert/dogs', {
    headers: { Authorization: `Bearer ${token}` }
  })
  .then(res => res.json())
  .then(data => {
    console.log('API response:', data); // Add this line to debug

    const tbody = document.getElementById('dogTableBody');
    tbody.innerHTML = '';

    const dogs = data.dogs || [];  // fallback in case `data.dogs` is undefined

    if (!Array.isArray(dogs) || dogs.length === 0) {
      tbody.innerHTML = '<tr><td colspan="8" class="text-center">No dogs found or error loading data.</td></tr>';
      return;
    }
    document.getElementById("total-count").textContent = `Total Dogs: ${dogs.length}`;
    dogs.forEach(dog => {
      tbody.innerHTML += `
        <tr>
            <td><input class="form-control" data-id="${dog.id}" data-field="name" value="${dog.id}" readonly></td>
          <td><input class="form-control" data-id="${dog.id}" data-field="name" value="${dog.name}" readonly></td>
          <td><input class="form-control" data-id="${dog.id}" data-field="breed" value="${dog.breed}" readonly></td>
          <td><input class="form-control" data-id="${dog.id}" data-field="age" value="${dog.age}"readonly></td>
          <td><input class="form-control" data-id="${dog.id}" data-field="personality" value="${dog.personality || ''}"readonly></td>
          
        </tr>
      `;
    });
  })
  .catch(err => {
    console.error('Error fetching dogs:', err);
    document.getElementById('dogTableBody').innerHTML = '<tr><td colspan="8" class="text-center text-danger">Failed to load dogs.</td></tr>';
    document.getElementById('users-container').innerHTML = `
                    <div class="no-users-message">
                        Error: ${error.message || 'Failed to load users data'}
                        <br><br>
                        <button class="logout-btn" onclick="window.location.href='/index.html'">Back to Login Page</button>
                    </div>
                `;
                
                
                if (error.message === 'Unauthorized access') {
                    localStorage.removeItem('authToken');
                }
            },
            
            
            document.getElementById('logout-btn').addEventListener('click', () => {
                //localStorage.removeItem('authToken');
                window.location.href = '/index.html';
            }));

}


    loadDogs();
    
  const toggle = document.getElementById('chatbot-toggle');
  const chatbot = document.getElementById('chatbot-container');
  const close = document.getElementById('chatbot-close');
  const send = document.getElementById('chatbot-send');
  const input = document.getElementById('chatbot-input');
  const messages = document.getElementById('chatbot-messages');

  toggle.onclick = () => chatbot.style.display = 'flex';
  close.onclick = () => chatbot.style.display = 'none';

  send.onclick = async () => {
    const msg = input.value.trim();
    if (!msg) return;
    messages.innerHTML += `<div><b>You:</b> ${msg}</div>`;
    input.value = '';

    const res = await fetch('/chat', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ message: msg })
    });
    const data = await res.json();
    messages.innerHTML += `<div><b>Bot:</b> ${data.reply}</div>`;
    messages.scrollTop = messages.scrollHeight;
  };


  </script>
</body>
</html>
