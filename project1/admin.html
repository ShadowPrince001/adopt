<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - AdoptEase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e9f5f1;
    }

    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #d0d0d0;
    }

    .logo-name-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 0 auto;
    }

    .logo {
      width:70px;
      height: auto;
    }

    .company-name {
      font-size: 3rem;
      font-weight: 700;
      color: #222;
    }

    .admin-title {
      font-size: 2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 1rem;
    }

    .admin-subtitle {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .logout-btn {
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #f2f2f2;
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .users-table th,
    .users-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
      white-space: nowrap;
    }

    .users-table th {
      background-color: #f0f9f6;
      font-weight: 600;
      color: #333;
    }

    .users-table tr:last-child td {
      border-bottom: none;
    }
    .users-table th:nth-child(1)::after { content: "üÜî"; }
    .users-table th:nth-child(2)::after { content: "üë§"; }
    .users-table th:nth-child(3)::after { content: "üìß"; }
    .users-table th:nth-child(4)::after { content: "‚öôÔ∏è"; }
    .users-table th:nth-child(5)::after { content: "üìÖ"; }
    .users-table tr:hover {
      background-color: #f8f8f8;
    }

    .no-users-message {
      padding: 2rem;
      text-align: center;
      color: #555;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
        <div class="logo-name-wrapper">
            <img src="MY_LOGO.PNG" alt="AdoptEase Logo" class="logo" />
            <div class="company-name">AdoptEase</div>
      </div>
      <button class="logout-btn" id="logout-btn">Sign Out</button>
    </div>

    <div class="admin-title">Admin Panel</div>
    <div class="admin-subtitle">Registered Users</div>

    <div id="users-container">
    

      <div class="no-users-message" id="no-users-msg">Loading users...</div>
    </div>
  </div>
</body>
</html>

    <script>
        lucide.createIcons();
      </script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            
            const authToken = localStorage.getItem('authToken');            
            if (!authToken) {
                
                window.location.href = '/index.html';
                return;
            }
            
            try {
                
                const verifyResponse = await fetch('/api/verify-token', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!verifyResponse.ok) {
                    throw new Error('Token verification failed');
                }
                
                const userData = await verifyResponse.json();
                
                
                if (!userData.valid || userData.user.type !== 'admin') {
                    throw new Error('Unauthorized access');
                }
                
                
                const usersResponse = await fetch('/api/admin/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!usersResponse.ok) {
                    throw new Error('Failed to fetch users');
                }
                
                const usersData = await usersResponse.json();
                
                if (usersData.users && usersData.users.length > 0) {
                    
                    renderUsersTable(usersData.users);
                } else {
                   
                    document.getElementById('users-container').innerHTML = `
                        <div class="no-users-message">No users found in the database.</div>
                    `;
                }
            } catch (error) {
                console.error('Admin panel error:', error);
                
                
                document.getElementById('users-container').innerHTML = `
                    <div class="no-users-message">
                        Error: ${error.message || 'Failed to load users data'}
                        <br><br>
                        <button class="logout-btn" onclick="window.location.href='/index.html'">Back to Login</button>
                    </div>
                `;
                
                
                if (error.message === 'Unauthorized access') {
                    localStorage.removeItem('authToken');
                }
            }
            
            
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('authToken');
                window.location.href = '/index.html';
            });
        });
        
        function renderUsersTable(users) {
            const container = document.getElementById('users-container');
            
            
            const formatDate = (dateString) => {
                if (!dateString) return 'N/A';
                const date = new Date(dateString);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };
            
            
            const tableHtml = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Type</th>
                            <th>Registered On</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>${user.type}
                                    
                                </td>
                                <td>${formatDate(user.created_at)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHtml;
        }
    </script>
</body>
</html>
