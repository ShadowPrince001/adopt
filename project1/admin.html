<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - AdoptEase</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="signup-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }

    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #e9f5f1;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }

    .logo-name-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 0 auto;
    }

    .logo {
      width:70px;
      height: auto;
    }

    .company-name {
      font-size: 3rem;
      font-weight: 700;
      color: #222;
    }

    .admin-title {
      font-size: 2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 1rem;
    }

    .admin-subtitle {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .logout-btn {
      background-color: #f8f8f8;
      color: #333;
      border: 1px solid #e0e0e0;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #f0f0f0;
    }

    .button-section {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .nav-button {
      background-color: #ffffff;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease-in-out;
    }

    .nav-button:hover {
      background-color: #f8f8f8;
      transform: scale(1.02);
    }

    
    

    
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <div class="logo-name-wrapper">
        <img src="MY_LOGO.PNG" alt="AdoptEase Logo" class="logo" />
        <div class="company-name">AdoptEase</div>
      </div>
      <button class="logout-btn" id="logout-btn">Sign Out</button>
    </div>

    <div class="admin-title">Admin Panel</div>

    <div class="button-section">
      <button class="nav-button" onclick="window.location.href='/admin-users.html'">üë§ Registered Users</button>
      <button class="nav-button" onclick="window.location.href='/admin-dogs.html'">üê∂ Registered Dogs</button>
    </div>
  </div>

  <script>
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('authToken');
      window.location.href = '/index.html';
    });
  </script>
</body>
</html>
