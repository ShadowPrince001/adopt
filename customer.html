<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Customer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e9f5f1;
    }

    .customer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .customer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #d0d0d0;
    }

    .logo-name-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 0 auto;
    }

    .logo {
      width: 70px;
      height: auto;
    }

    .company-name {
      font-size: 3rem;
      font-weight: 700;
      color: #222;
    }

    .customer-title {
      font-size: 2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 1rem;
    }

    .customer-subtitle {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .logout-btn {
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #f2f2f2;
    }

    #chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1a7f6c;
      color: white;
      padding: 10px 15px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1000;
      font-weight: 600;
    }

    #chatbot-container {
      display: none;
      flex-direction: column;
      width: 320px;
      height: 420px;
      position: fixed;
      bottom: 70px;
      right: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 999;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    #chatbot-header {
      background-color: #1a7f6c;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    #chatbot-input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    #chatbot-input {
      flex: 1;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #chatbot-send {
      margin-left: 8px;
      padding: 6px 10px;
      background-color: #1a7f6c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .user-message {
      background-color: #e3f2fd;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      max-width: 80%;
      margin-left: auto;
    }
    .ai-message {
      background-color: #f5f5f5;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      max-width: 80%;
    }
    .ai-message.error {
      color: #d32f2f;
    }
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 10px;
    }
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #666;
      border-radius: 50%;
      animation: typing 1s infinite;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Table styles */
    .table-responsive {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 0 -2rem;
      padding: 0 2rem;
    }

    .table {
      font-size: 0.9rem;
      min-width: 1200px;
      width: 100%;
    }

    .table th, .table td {
      padding: 0.5rem;
      vertical-align: middle;
      white-space: nowrap;
    }

    /* Remove fixed widths and let content determine width */
    .table th, .table td {
      min-width: 100px;
    }

    /* Specific columns that need more width */
    .table th:nth-child(10), .table td:nth-child(10) { min-width: 200px; } /* Medical History */
    .table th:nth-child(11), .table td:nth-child(11) { min-width: 150px; } /* Personality */
  </style>

</head>

<body>
  <div class="customer-container">
    <div class="customer-header">
      <div class="logo-name-wrapper">
        <img src="MY_LOGO.PNG" alt="AdoptEase Logo" class="logo" />
        <div class="company-name">AdoptEase</div>
      </div>
      <button class="logout-btn" id="logout-btn">Sign Out</button>
    </div>
    <div class="container py-4">
      <h2 class="mb-4 text-center">Customer Dashboard - Registered Dogs</h2>

      <div id="total-count">Total Dogs: 0</div>
      <!-- Dogs Table -->
      <div class="table-responsive">
        <table class="table table-hover table-bordered bg-white align-middle">
          <thead class="table-light">
            <tr>
              <th>IDüÜî</th>
              <th>Nameüè∑Ô∏è</th>
              <th>Breedüê∂</th>
              <th>AgeüéÇ</th>
              <th>Colorüé®</th>
              <th>Heightüìè</th>
              <th>Weight‚öñÔ∏è</th>
              <th>Vaccinesüíâ</th>
              <th>Diseases‚úÖ</th>
              <th>Medical Historyü©∫</th>
              <th>Personalityüåü</th>
            </tr>
          </thead>
          <tbody id="dogTableBody"></tbody>
        </table>
      </div>
    </div>
    <div id="chatbot-toggle">AI Chat</div>

    <!-- Chatbot Popup -->
    <div id="chatbot-container">
      <div id="chatbot-header">
        AdoptEase Assistant
        <span id="chatbot-close">√ó</span>
      </div>
      <div id="chatbot-messages"></div>
      <div id="chatbot-input-area">
        <input type="text" id="chatbot-input" placeholder="Ask me anything..." />
        <button id="chatbot-send">Send</button>
      </div>
    </div>
    <!-- JS Scripts -->
    <script>
      const token = localStorage.getItem('authToken');
      if (!token) {
        window.location.href = '/index.html';
      }

      function loadDogs() {
        const tbody = document.getElementById('dogTableBody');
        tbody.innerHTML = '<tr><td colspan="8" class="text-center">Loading dogs...</td></tr>';

        fetch('/api/customer/dogs', {
          headers: { 
            Authorization: `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        })
          .then(res => {
            if (res.status === 401) {
              throw new Error('Unauthorized access. Please log in again.');
            }
            if (res.status === 403) {
              throw new Error('You do not have permission to view dogs.');
            }
            if (!res.ok) {
              throw new Error(`Server error: ${res.status}`);
            }
            return res.json();
          })
          .then(data => {
            tbody.innerHTML = '';

            if (!data || typeof data !== 'object') {
              console.error('Invalid data format received:', data);
              throw new Error('Invalid data format received from server');
            }

            const dogs = data.dogs || [];

            if (!Array.isArray(dogs)) {
              console.error('Dogs data is not an array:', dogs);
              throw new Error('Invalid dogs data format');
            }

            if (dogs.length === 0) {
              tbody.innerHTML = '<tr><td colspan="8" class="text-center">No dogs found in the system.</td></tr>';
              document.getElementById("total-count").textContent = 'Total Dogs: 0';
              return;
            }
            
            document.getElementById("total-count").textContent = `Total Dogs: ${dogs.length}`;
            dogs.forEach(dog => {
              // Validate each dog object
              if (!dog || typeof dog !== 'object') {
                console.warn('Invalid dog entry:', dog);
                return;
              }

              tbody.innerHTML += `
                <tr>
                  <td>${dog.id || 'N/A'}</td>
                  <td>${dog.name || 'N/A'}</td>
                  <td>${dog.breed || 'N/A'}</td>
                  <td>${dog.age || 'N/A'}</td>
                  <td>${dog.color ? dog.color : '<span class="text-muted">Not specified</span>'}</td>
                  <td>${dog.height ? `${dog.height} cm` : '<span class="text-muted">Not specified</span>'}</td>
                  <td>${dog.weight ? `${dog.weight} kg` : '<span class="text-muted">Not specified</span>'}</td>
                  <td>${formatField(dog.vaccines)}</td>
                  <td>${formatField(dog.diseases)}</td>
                  <td>${formatField(dog.medical_history)}</td>
                  <td>${formatField(dog.personality)}</td>
                </tr>
              `;
            });
          })
          .catch(err => {
            console.error('Error in loadDogs:', {
              message: err.message,
              stack: err.stack,
              timestamp: new Date().toISOString()
            });

            let errorMessage = 'An error occurred while loading dogs.';
            if (err.message.includes('Unauthorized')) {
              errorMessage = 'Your session has expired. Please log in again.';
              setTimeout(() => {
                localStorage.removeItem('authToken');
                window.location.href = '/index.html';
              }, 2000);
            } else if (err.message.includes('permission')) {
              errorMessage = 'You do not have permission to view this information.';
            } else if (err.message.includes('Invalid data format')) {
              errorMessage = 'There was a problem with the data format. Please try again later.';
            }

            tbody.innerHTML = `
              <tr>
                <td colspan="8" class="text-center text-danger">
                  ${errorMessage}
                  <br>
                  <small>If this problem persists, please contact support.</small>
                </td>
              </tr>
            `;
            document.getElementById("total-count").textContent = 'Total Dogs: -';
          });
      }

      function formatField(value) {
        if (!value) return '<span class="text-muted">None</span>';
        return value.toString().trim() || '<span class="text-muted">None</span>';
      }

      // Initialize chatbot
      document.getElementById('chatbot-toggle').addEventListener('click', () => {
        document.getElementById('chatbot-container').style.display = 'flex';
      });

      document.getElementById('chatbot-close').addEventListener('click', () => {
        document.getElementById('chatbot-container').style.display = 'none';
      });

      document.getElementById('chatbot-send').addEventListener('click', sendMessage);
      document.getElementById('chatbot-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });

      function sendMessage() {
        const input = document.getElementById('chatbot-input');
        const message = input.value.trim();
        if (!message) return;

        const messagesDiv = document.getElementById('chatbot-messages');
        messagesDiv.innerHTML += `<div class="user-message">${message}</div>`;
        input.value = '';

        // Show loading indicator
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'ai-message';
        loadingDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
        messagesDiv.appendChild(loadingDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // Get the auth token
        const token = localStorage.getItem('authToken');
        if (!token) {
          loadingDiv.remove();
          messagesDiv.innerHTML += `<div class="ai-message error">Your session has expired. Please log in again.</div>`;
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 2000);
          return;
        }

        // Make API call to our backend
        fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ message })
        })
        .then(response => {
          if (response.status === 401) {
            throw new Error('Your session has expired. Please log in again.');
          }
          if (!response.ok) {
            return response.json().then(data => {
              throw new Error(data.error || 'Failed to get response from server');
            });
          }
          return response.json();
        })
        .then(data => {
          // Remove loading indicator
          loadingDiv.remove();
          
          if (data.error) {
            throw new Error(data.error);
          }
          
          // Add AI response
          messagesDiv.innerHTML += `<div class="ai-message">${data.response}</div>`;
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        })
        .catch(error => {
          // Remove loading indicator
          loadingDiv.remove();
          
          // Show error message
          const errorMessage = error.message || 'Sorry, I encountered an error. Please try again later.';
          messagesDiv.innerHTML += `<div class="ai-message error">${errorMessage}</div>`;
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
          console.error('Chat error:', error);

          // If session expired, redirect to login
          if (error.message.includes('session has expired')) {
            setTimeout(() => {
              window.location.href = '/index.html';
            }, 2000);
          }
        });
      }

      // Add some CSS for the chat messages and typing indicator
      const style = document.createElement('style');
      style.textContent = `
        .user-message {
          background-color: #e3f2fd;
          padding: 10px;
          margin: 5px 0;
          border-radius: 10px;
          max-width: 80%;
          margin-left: auto;
        }
        .ai-message {
          background-color: #f5f5f5;
          padding: 10px;
          margin: 5px 0;
          border-radius: 10px;
          max-width: 80%;
        }
        .ai-message.error {
          color: #d32f2f;
        }
        .typing-indicator {
          display: flex;
          gap: 4px;
          padding: 10px;
        }
        .typing-indicator span {
          width: 8px;
          height: 8px;
          background: #666;
          border-radius: 50%;
          animation: typing 1s infinite;
        }
        .typing-indicator span:nth-child(2) {
          animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
          animation-delay: 0.4s;
        }
        @keyframes typing {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-5px); }
        }
      `;
      document.head.appendChild(style);

      // Load dogs on page load
      loadDogs();

      // Handle logout
      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('authToken');
        window.location.href = '/index.html';
      });
    </script>
</body>

</html>
