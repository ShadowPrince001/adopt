<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - AdoptEase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e9f5f1;
    }

    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #e9f5f1;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #d0d0d0;
    }

    .logo-name-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 0 auto;
    }

    .logo {
      width:70px;
      height: auto;
    }

    .company-name {
      font-size: 3rem;
      font-weight: 700;
      color: #222;
    }

    .admin-title {
      font-size: 2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 1rem;
    }

    .admin-subtitle {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .logout-btn {
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #f2f2f2;
    }

    .users-table {
      width: 100%;
      text-align: center;
      border-collapse: collapse;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .users-table th,.users-table td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
      white-space: nowrap;
    }

    .users-table th {
      text-align: center;
      background-color: #f0f9f6;
      font-weight: 600;
      color: #333;
    }
    
    .users-table tr:last-child td {
      border-bottom: none;
    }
    .users-table th:nth-child(1)::after {content: "üÜî"; }
    .users-table th:nth-child(2)::after {content: "üë§"; }
    .users-table th:nth-child(3)::after { content: "üìß"; }
    .users-table th:nth-child(4)::after { content: "‚öôÔ∏è"; }
    .users-table th:nth-child(5)::after { content: "üìÖ"; }
    .users-table tr:hover {
      background-color: #f8f8f8;
    }
    th:nth-child(1), td:nth-child(1) { min-width: 60px; } /* ID */
    th:nth-child(2), td:nth-child(2) { min-width: 100px; } /* Name */
    th:nth-child(3), td:nth-child(3) { min-width: 100px; } /* Email */
    th:nth-child(4), td:nth-child(4) { min-width: 80px; } /* Type */
    th:nth-child(5), td:nth-child(5) { min-width: 100px; } /* Registration Date */
    .no-users-message {
      padding: 2rem;
      text-align: center;
      color: #555;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .filter-section {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
    }

    .sort-icon {
      cursor: pointer;
      margin-left: 5px;
    }

    .sort-icon:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
        <div class="logo-name-wrapper">
            <img src="MY_LOGO.PNG" alt="AdoptEase Logo" class="logo" />
            <div class="company-name">AdoptEase</div>
      </div>
      <button class="logout-btn" id="logout-btn">Back</button>
    </div>

    <div class="text-center">
      <h2 class="mb-4">Admin Dashboard - Registered Users</h2>
    </div>

    <div id="users-container">
    

      <div class="no-users-message" id="no-users-msg">Loading users...</div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <div class="row">
        <div class="col-md-4">
          <label for="userType" class="form-label">Filter by Type:</label>
          <select class="form-select" id="userType">
            <option value="">All Types</option>
            <option value="customer">Customer</option>
            <option value="expert">Expert</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="sortBy" class="form-label">Sort by:</label>
          <select class="form-select" id="sortBy">
            <option value="created_desc">Registration Date (Newest First)</option>
            <option value="created_asc">Registration Date (Oldest First)</option>
            <option value="name_asc">Name (A-Z)</option>
            <option value="name_desc">Name (Z-A)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Type</th>
            <th>Registration Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
  <script>
    const token = localStorage.getItem('authToken');
    if (!token) {
        window.location.href = '/index.html';
    }

    let users = []; // Store all users

    // Load users from API
    async function loadUsers() {
        try {
            const verifyResponse = await fetch('/api/verify-token', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (!verifyResponse.ok) {
                throw new Error('Token verification failed');
            }
            
            const userData = await verifyResponse.json();
            
            if (!userData.valid || userData.user.type !== 'admin') {
                throw new Error('Unauthorized access');
            }
            
            const usersResponse = await fetch('/api/admin/users', {
                headers: { Authorization: `Bearer ${token}` }
            });
            
            if (!usersResponse.ok) {
                throw new Error('Failed to fetch users');
            }
            
            const data = await usersResponse.json();
            users = data.users;
            if (users && users.length > 0) {
                filterAndDisplayUsers();
            } else {
                document.getElementById('users-container').innerHTML = `
                    <div class="no-users-message">No users found in the database.</div>
                `;
            }
        } catch (err) {
            console.error('Error:', err);
            document.getElementById('users-container').innerHTML = `
                <div class="no-users-message">
                    Error: ${err.message || 'Failed to load users data'}
                    <br><br>
                    <button class="logout-btn" onclick="window.location.href='/index.html'">Back to Login</button>
                </div>
            `;
            if (err.message === 'Unauthorized access') {
                localStorage.removeItem('authToken');
            }
        }
    }

    // Filter and sort users
    function filterAndDisplayUsers() {
        // Remove loading message
        document.getElementById('no-users-msg').style.display = 'none';

        const userType = document.getElementById('userType').value;
        const sortBy = document.getElementById('sortBy').value;

        // Filter users
        let filteredUsers = users.filter(user => {
            if (!userType) return true;
            return user.type === userType;
        });

        // Sort users
        filteredUsers.sort((a, b) => {
            switch (sortBy) {
                case 'created_desc':
                    return new Date(b.created_at) - new Date(a.created_at);
                case 'created_asc':
                    return new Date(a.created_at) - new Date(b.created_at);
                case 'name_asc':
                    return a.name.localeCompare(b.name);
                case 'name_desc':
                    return b.name.localeCompare(a.name);
                default:
                    return 0;
            }
        });

        // Display users
        const tbody = document.getElementById('userTableBody');
        tbody.innerHTML = '';
        filteredUsers.forEach(user => {
            const date = new Date(user.created_at).toLocaleDateString();
            tbody.innerHTML += `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.type}</td>
                    <td>${date}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    }

    // Add event listeners for filters
    document.getElementById('userType').addEventListener('change', filterAndDisplayUsers);
    document.getElementById('sortBy').addEventListener('change', filterAndDisplayUsers);

    // Delete user function
    function deleteUser(userId) {
        if (!confirm('Are you sure you want to delete this user?')) return;

        fetch(`/api/admin/users/${userId}`, {
            method: 'DELETE',
            headers: { Authorization: `Bearer ${token}` }
        })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                loadUsers();
            })
            .catch(err => {
                console.error('Error:', err);
                alert('Failed to delete user');
            });
    }

    // Handle logout/back button
    document.getElementById('logout-btn').addEventListener('click', () => {
        window.location.href = '/admin.html';
    });

    // Initial load
    loadUsers();
  </script>
</body>
</html>
