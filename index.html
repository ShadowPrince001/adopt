<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdoptEase</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="MY_LOGO.PNG">
</head>

<body>
    <div class="signup-container">
        <div class="signup-form-container">
            <div class="signup-form-content">
                <div class="logo-container">
                    <img src="MY_LOGO.PNG" alt="AdoptEase Logo" class="logo">
                    <div class="company-name">AdoptEase</div>
                    <div class="tagline">Find.Adopt.Love.</div>
                </div>
                <h1 class="signup-title">Welcome Back</h1>

                <form id="loginForm" class="signup-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="signup-btn">Login</button>
                </form>

                <div class="login-link">
                    Don't have an account? <a href="register.html">Sign Up</a>
                </div>
            </div>
        </div>
        <div class="image-container">
            <!-- Background image will be set in CSS -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
